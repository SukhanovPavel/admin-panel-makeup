<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="input.css">
    <link rel="stylesheet" type="text/css" href="search-bar.css">
    <link rel="stylesheet" type="text/css" href="checkbox-radio.css">
</head>
<body>
    <div class="input input_border-style">
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderBlue">
                <input type="text" class="inp" placeholder="Введите">
            </div>
        </div>
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderRed">
                <input type="text" class="inp" id="black" placeholder="06.12.21">
                <input type="button" value="&#215;" class="x">
            </div>
        </div>
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderBlue inputForm_backgroundBlue">
                <input type="text" class="inp" id="black" placeholder="06.12.21" disabled>
                <!-- <input type="button" value=""class="closed">&#128274; -->
                <svg class = "closed" xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="searchbar input_border-style">
        <div class="inputForm inputForm_borderBlue" id="searchForm">
            <input type="button" value="&#128269;" class="search">
            <input type="search" name="" id="" class="inp" placeholder="Номер заказа или ФИО">
        </div>
        <div class="inputForm inputForm_borderBlue" id="searchForm">
            <input type="button" value="&#128269;" class="search">
            <input type="search" name="" id="black" class="inp" placeholder="50744">
            <input type="button" value="&#215;" class="x"> 
        </div>
    </div>

    <div class="checkbox-radio">
        <div class="checkbox-pos input_border-style">
            <input type="checkbox" class="check" name="" id="">
            <input type="checkbox" class="check" name="" id="">
        </div>

        <div class="radio-pos input_border-style">
            <input type="radio" class="radio" name="" id="">
            <input type="radio" class="radio" name="" id="">
        </div>
    </div>
    
</body>
