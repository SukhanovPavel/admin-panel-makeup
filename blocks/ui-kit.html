<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https://use.fontawesome.com/068210193b.js " > </script>
    <link rel="stylesheet" type="text/css" href="input.css">
    <link rel="stylesheet" type="text/css" href="search-bar.css">
    <link rel="stylesheet" type="text/css" href="checkbox-radio.css">
</head>
<body>
    <div class="input input_border-style">
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderBlue">
                <input type="text" class="inp" placeholder="Введите">
            </div>
        </div>
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderRed">
                <input type="text" class="inp" id="black" placeholder="06.12.21">
                <input type="button" value="&#215;" class="x">
            </div>
        </div>
        <div class="field">
            <div type="text" class="topText">Дата и время заказа</div>
            <div class="inputForm inputForm_borderBlue inputForm_backgroundBlue">
                <input type="text" class="inp" id="black" placeholder="06.12.21" disabled>
                <!-- <input type="button" value=""class="closed">&#128274; -->
                <svg xmlns="http://www.w3.org/2000/svg" class="lock" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"/></svg>
            </div>
        </div>
    </div>

    <div class="searchbar input_border-style">
        <div class="inputForm inputForm_borderBlue" id="searchForm">

            <svg class = "search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 550 550"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
            <input type="text" name="searchFocus" id="" class="inp" placeholder="Номер заказа или ФИО">
        </div>
        <div class="inputForm inputForm_borderBlue" id="searchForm">
            <!-- <input type="button" value="&#128269;" class="search"> -->
            <svg class = "search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 550 550"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
            <input type="text" name="searchFocus" id="black" class="inp" placeholder="Номер заказа или ФИО">
            <input type="button" value="&#215;" class="x"> 
        </div>
    </div>

    <div class="checkbox-radio">
        <div class="checkbox-pos input_border-style">
            <input type="checkbox" class="check" name="" id="">
            <input type="checkbox" class="check" checked="checked" name="" id="">
        </div>

        <div class="radio-pos input_border-style">
            <input type="radio" class="radio" name="" id="">
            <input type="radio" class="radio" checked="checked" name="" id="">
        </div>
    </div>
    
</body>
</html>
